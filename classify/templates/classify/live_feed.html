<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Object Detection</title>
    <style>
      body {
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f5f5f5;
      }

      h1 {
          margin-bottom: 10px; /* Add space between title and video container */
          z-index: 3; /* Keep it above everything */
          text-align: center;
      }

      #video-container {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 640px; /* Constrain to video size */
          height: 480px; /* Constrain to video size */
      }

      #webcam {
          width: 100%;
          height: 100%;
          z-index: 1; /* Video is below the canvas */
      }

      #overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 2; /* Canvas overlays video */
          pointer-events: none; /* Allow interaction through canvas */
      }
  </style>


    {% load static %} <!-- Load the static template tag here -->
</head>
<body>
    <h1>Live Object Detection</h1>
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <!-- CSRF token for AJAX -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <!-- Link to the external JavaScript file -->
    <script src="{% static 'classify/js/live_detection.js' %}"></script>
</body>
</html>
